<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NivoTV</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 900px;
    }
    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      color: #fff;
    }
    .watch-now {
      background: #5b21b6;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 999px;
      cursor: pointer;
      text-decoration: none;
    }
    .hero {
      background: url('https://www.themoviedb.org/t/p/w1920_and_h800_multi_faces_filter(blur)(format(webp))/rP3jEPM5D1pC2tA0sQlSyDk5mGZ.jpg') no-repeat center center;
      background-size: cover;
      width: 100%;
      max-height: 300px;
      opacity: 0.15;
      position: absolute;
      top: 0;
      z-index: 0;
      height: 300px;
    }
    main {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 900px;
      padding-top: 30px;
    }
    .form-container {
      width: 100%;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .form-container button {
      background: #7c3aed;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 5px;
    }
    p.sub {
      color: #ccc;
      margin-bottom: 20px;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      margin: 20px 0;
    }
    .carousel-item {
      position: relative;
    }
    .carousel img {
      height: 200px;
      border-radius: 10px;
    }
    .poster-number {
      position: absolute;
      top: 8px;
      left: 8px;
      background: rgba(0,0,0,0.7);
      font-size: 1.5rem;
      font-weight: 700;
      padding: 4px 10px;
      border-radius: 8px;
    }
    .how-to-connect {
      background: #1f2937;
      color: #e0e0ff;
      padding: 15px;
      border-left: 5px solid #8b5cf6;
      font-weight: 500;
      border-radius: 8px;
      margin-top: 10px;
      line-height: 1.6;
    }
    footer {
      font-size: 0.9rem;
      color: #aaa;
      margin: 50px 0 20px;
      text-align: center;
    }
    .how-to-watch-links {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }
    .how-to-watch-links a {
      color: #8b5cf6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="hero"></div>
  <header>
    <div class="logo">NivoTV</div>
    <a href="https://nivotv.com" class="watch-now">Watch Now</a>
  </header>

  <main>
    <div class="form-container">
      <h1>Welcome to NivoTV</h1>
      <p class="sub">Watch Anywhere. Anytime. No Ads.</p>
      <button onclick="window.location.href='https://tally.so/r/mDYErq'">Sign Up with Username & Password</button>
    </div>
  </main>

  <footer>
    Powered by Jellyfin
    <div class="how-to-watch-links">
      <a href="https://play.google.com/store/apps/details?id=org.jellyfin.mobile">Google Play</a>
      <a href="https://apps.apple.com/us/app/jellyfin-mobile/id1480192618">App Store</a>
      <a href="https://apps.microsoft.com/detail/jellyfin/9NBLGGH42THS">Windows</a>
      <a href="https://f-droid.org/packages/org.jellyfin.mobile/">F-Droid</a>
      <a href="https://jellyfin.org/docs/general/clients/">More Platforms</a>
    </div>
  </footer>
</body>
</html>
