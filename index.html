<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NivoTV</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 900px;
    }
    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      color: #fff;
    }
    .watch-now {
      background: #5b21b6;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 999px;
      cursor: pointer;
      text-decoration: none;
    }
    .hero {
      background: url('https://www.themoviedb.org/t/p/w1920_and_h800_multi_faces_filter(blur)(format(webp))/rP3jEPM5D1pC2tA0sQlSyDk5mGZ.jpg') no-repeat center center;
      background-size: cover;
      width: 100%;
      max-height: 300px;
      opacity: 0.15;
      position: absolute;
      top: 0;
      z-index: 0;
      height: 300px;
    }
    main {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 900px;
      padding-top: 30px;
    }
    h1 {
      font-size: 2rem;
    }
    p.sub {
      color: #ccc;
    }
    .form-wrapper {
      display: flex;
      justify-content: center;
      margin: 40px 0;
    }
    .form-box {
      width: 100%;
      max-width: 500px;
      height: 540px;
      border-radius: 16px;
      overflow: hidden;
      position: relative;
    }
    .form-box iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: transparent;
    }
    .form-box iframe::-webkit-scrollbar {
      display: none;
    }
    footer {
      font-size: 0.9rem;
      color: #aaa;
      margin: 50px 0 20px;
      text-align: center;
    }
    .how-to-watch-links {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }
    .how-to-watch-links a {
      color: #8b5cf6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="hero"></div>
  <header>
    <div class="logo">NivoTV</div>
    <a href="https://nivotv.com" class="watch-now">Watch Now</a>
  </header>

  <main>
    <h1>Welcome to NivoTV</h1>
    <p class="sub">Watch Anywhere. Anytime. No Ads.</p>

    <div class="form-wrapper">
      <div class="form-box">
        <iframe 
          src="https://tally.so/r/mDYErq?transparentBackground=1&hideTitle=1" 
          title="Sign Up Form"
        ></iframe>
      </div>
    </div>
  </main>

  <footer>
    Powered by Jellyfin
    <div class="how-to-watch-links">
      <a href="https://play.google.com/store/apps/details?id=org.jellyfin.mobile">Google Play</a>
      <a href="https://apps.apple.com/us/app/jellyfin-mobile/id1480192618">App Store</a>
      <a href="https://apps.microsoft.com/detail/jellyfin/9NBLGGH42THS">Windows</a>
      <a href="https://f-droid.org/packages/org.jellyfin.mobile/">F-Droid</a>
      <a href="https://jellyfin.org/docs/general/clients/">More Platforms</a>
    </div>
  </footer>
</body>
</html>
